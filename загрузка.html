<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="`11i.webp" type="image/x-icon" />
    <link rel="stylesheet" href="загрузка сss.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Petrona:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap"
      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />
    <title>смотрю на мир глазами художника</title>
  </head>

  <body>
    <div class="header">
      <div class="header-line">
        <div class="header-logo">
          <img src="3a0772443a0739141292a5429b952fe6.png" alt="" width="60" />
        </div>

        <div class="nav">
          <a class="nav-item" href="index.html" style="font-size: 17.1px">
            ГЛАВНАЯ
            <img src="house.svg" />
          </a>
          <a
            class="nav-item"
            href="https://vk.com/wall-534175_5697"
            style="font-size: 17.1px"
          >
            ВКОНТАКТЕ
            <img src="vk_com1600.png" />
          </a>
          <a class="nav-item" href="художка.html" style="font-size: 17.1px">
            РАБОТЫ
            <img src="briefcase.svg" />
          </a>
          <a
            class="nav-item"
            href="https://sch15.edusev.ru/about/news/1713184"
            style="font-size: 17.1px"
          >
            О НАС
            <img src="brush.svg" />
          </a>
        </div>
        <div class="cart">
          <a href="@">
            <img class="cart-img" src="корзина.png" alt="" width="17" />
          </a>
        </div>

        <div class="phone">
          <div class="phone-holder">
            <div class="phone-img">
              <img src="телефон.png" alt="" width="17" />
            </div>
            <div class="number">
              <a
                class="num"
                style="font-size: 15px"
                href="https://звонки.онлайн/"
              >
                +7(8692)42-04-94
              </a>
            </div>
          </div>
          <div class="phone-text" style="font-size: 17.1px">
            Свяжитесь с нами<br />
            для заказа
          </div>
        </div>
      </div>

      <div class="form">
        <div class="photo">
          <p>Фото</p>
          <label>
            <input
            
              type="file"
              name="photo"
              tabindex="0"
              accept="image/png, image/jpeg"
            />
            <!-- Загрузить Фото -->
          </label>
        </div>
        <div class="name">
          <p>Название</p>
          <input
            tabindex="1"
            placeholder="Название"
            type="text"
            name="name"
            value=""
            autocomplete="off"
          /><br />
        </div>
        <div class="description">
          <p>Описание</p>
          <textarea
            name="description"
            tabindex="2"
            autocomplete="off"
            placeholder="Описание"
            spellcheck="true"
            wrap="auto"
          ></textarea>
        </div>
        <div class="url">
          <p>
            Сcылка на Авито <br />
            или на другую платформу
          </p>
          <input
            tabindex="3"
            placeholder="Ссылка"
            autocomplete="off"
            type="text"
            name="url"
            value=""
          /><br />
        </div>
        <button class="load-button" onclick="location.href = 'художка.html'">
          ЗАГРУЗИТЬ
        </button>
      </div>
    </div>
  </body>
</html>
